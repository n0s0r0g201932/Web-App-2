<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="subscribe-info-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Оформление подписки | NewLandBot</title>
</head>
<body>
    <!-- Верхний блок с логотипом и иконкой -->
    <div class="top-header">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <div class="user-icon" onclick="toggleUserMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16" color="white">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
        </div>
    </div>

    <!-- Блок личного кабинета -->
    <div class="user-menu" id="userMenu">
        <div class="user-menu-content">
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">
                    <!-- Аватар будет загружен через JavaScript -->
                </div>
                <h3 class="user-name" id="userName">Имя пользователя</h3>
            </div>
            
            <div class="info-blocks-container">
                <div class="info-block-triangle">
                    <p class="info-title">Мы вместе с:</p>
                    <p class="info-value" id="subscription-date">00.00.0000</p>
                </div>
             
                <div class="info-block-triangle">
                    <p class="info-title">Подписка активна до:</p>
                    <p class="info-value" id="registration-date">00.00.0000</p>
                </div>
            </div>
            
            <div class="user-menu-buttons">
                <a href="#" class="menu-btn" onclick="manageSubscription()">Управление подпиской</a>
                <a href="#" class="menu-btn" onclick="openSupport()">Поддержка</a>
                <a href="#" class="menu-btn" onclick="openRules()">Правила</a>
                <a href="#" class="menu-btn exit-btn" onclick="closeUserMenu()">Выйти</a>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="content-wrapper">
        <div class="subscription-container">
            <h1>Оформление подписки</h1>
            
            <div class="subscription-info">
                <h2>Подписка на <span id="change-color-sub">«НОВЫЕ ЗЕМЛИ»</span><br>на месяц за:</h2>
                
                <div class="subscription-price">
                    1500 ₽
                </div>
                
                <div class="email-section">
                    <div class="email-checkbox">
                        <input type="checkbox" id="receipt-checkbox" class="checkbox-input">
                        <label for="receipt-checkbox" class="checkbox-label">получить чек об оплате</label>
                    </div>
                    <div class="email-input-container" style="display: none;">
                        <input type="email" placeholder="Введите ваш email" class="email-input">
                    </div>
                </div>
                
                <div class="subscription-date">
                    Подписка будет активна до 00.00.00
                </div>
                
                <button class="payment-button">Перейти к оплате</button>
            </div>
        </div>
    </div>
</body>
</html>
